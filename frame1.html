<html>

<head>
  <title> frame uno </title>
  <script type="text/javascript" src="js/script.js"></script>
</head>

<body bgcolor="#FA8072">

  <form name="datos">
    <p>Nombre: </p>
    <input type="text" name="nombre" id="nombre">
    <p>Edad: </p>
    <input type="number" name="edad" id="edad">
    <p>Fecha de nacimiento: </p>
    <input type="date" name="fecha" id="fecha">
    <p>Sexo: </p>

    <input type="radio" id="mujer" name="sexo" value="mujer2">
    <label for="mujer">Mujer</label> <br>
    <input type="radio" id="hombre" name="sexo" value="hombre2">
    <label for="hombre">Hombre</label> <br>

    <p>Promedio general:</p>
    <input type="number" name="promedio" step="0.1" id="promedio"> <br>

    <p> <input type="button" name="boton" value="Enter" onclick="obtener()"> </p>
    <br>
  </form>

</body>
<html>
